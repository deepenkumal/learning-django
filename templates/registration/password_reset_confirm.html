{% extends 'base.html' %}
{% block title %}Password Reser pages {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-2">
        <div class="col-md-6 col-sm-12 offset-md-3 mt-5">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="card-title w-100">Password Reset Done </div>
                </div>
                <div class="card-body">
                    <form class="mt-3" action="" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        {{field.errors}}
                        {{field.label_tag}}
                        <p>{{field}}</p>
                        {% endfor %}
                        <input class="btn btn-primary" type="submit" value="Reset Password">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
