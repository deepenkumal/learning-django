{% extends 'base.html' %}
{% block title %}Signup pages {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-2">
        <div class="col-md-8 col-sm-12 offset-md-2 mt-5">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="card-title w-100">Signup</div>
                </div>
                <div class="card-body">
                    <form class="mt-3" action="" method="POST">
                        {% csrf_token %}
                        <!-- {{form.as_p}} -->
                        {% for field in form %}
                        {{field.errors}}
                        {{field.label_tag}}
                        <p>{{field}}</p>
                        {% endfor %}
                        <button class="btn btn-info">Signup</button>
                        <a href="{% url 'users:login' %}" class="btn btn-link">login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
