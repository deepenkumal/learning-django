{% extends 'base.html' %}
{% block title %}Login pages {% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-2">
        <div class="col-md-4 col-sm-12 offset-md-4 mt-5">
            <div class="card">
                <div class="card-header bg-info">
                    <div class="card-title w-100">Login</div>
                </div>
                <div class="card-body">
                    <form class="mt-3" action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-info">Login</button>
                        <a href="{% url 'users:signup' %}" class="btn btn-link">Signup</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
